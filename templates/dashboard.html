<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Admin!</title>
  </head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm bg-nav text-light">
  <p class="h5 my-0 me-md-auto fw-normal">Admin Panel</p>
  <nav class="my-2 my-md-0 me-md-3 text-light">
  </nav>
  <a class="btn btn-outline-primary text-light" href="/logout_admin">Logout</a>
</header>

<div class="container">
 <h1>Welcome to Admin Panel!</h1>
  
</div>
<form class="form-control" action ="/result" method="POST">
  <label>Search</label><br>
  <p><input type="text" name="Name" /></p>
  <p><input class="btn btn-primary" type="submit" value="submit"></p>


  </form >
<div class="container">
  <h2>User Info</h2>
            
  <table class="table">
    <thead>
      <tr>
        <th>User id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Cnic</th>
        <th>Email</th>
        <th>Password</th>

      </tr>
    </thead>
    <tbody>
      {% for row in students %}
      <tr>
        <td>{{row.0}}</td>
        <td>{{row.1}}</td>
        <td>{{row.2}}</td>
        <td>{{row.3}}</td>
        <td>{{row.4}}</td>
        <td>{{row.5}}</td>
        <td>{{row.6}}</td>
        <td>{{row.7}}</td>
        <td><a href="/delete/{{row.0}}"><button class="btn btn-primary">Delete</button></a></td>

      </tr>
      {% endfor %}
    </tbody>
    
  </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
