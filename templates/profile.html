<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm bg-nav text-light">
  <p class="h5 my-0 me-md-auto fw-normal">Profile Page</p>
  <nav class="my-2 my-md-0 me-md-3 text-light">
    <a class="p-2 text-light" href="/home">Home</a>
    <a class="p-2  text-light" href="/profile">Profile</a>
  </nav>
  <a class="btn btn-outline-primary text-light" href="/logout">Logout</a>
</header>


  <body class="bg-nav">
    <nav class="navbar">
    
      

    </nav>

    <div class="container">
      <div class="row">
   
         <div class="col-md-5">
          <h1 class="text-light display-4 mt-100" style="font-size:50px">Check out your profile!
            
     
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                  <form class="form" method="GET" name="Name" action="/edit">                    
                    <label>First Name</label><br>
                    <input type="text" class="form-control" name="firstname" value="{{r[1]}}">
                    <label>Last Name</label><br>
                    <input type="text" class="form-control" name="lastname" value="{{r[2]}}" >
                    <label>Age</label><br>
                    <input type="text" class="form-control" name="age" value="{{r[3]}}">
                    <label>CNIC</label><br>
                    <input type="text" class="form-control" name="cnic" value="{{r[4]}}">
                    <label>gender:</label>
                    <input type="text" name="gender" class="form-control" value="{{r[5]}}"><br>
                    <label>Email</label><br>
                    <input type="email" class="form-control" name="email" value="{{r[6]}}">
                    <label>Password</label><br>
                    <input type="text" name="password" class="form-control" value="{{r[7]}}" ><br>
                    <input type="submit" class="btn btn-primary btn-block btn-lg" name="submit" value="Update">

                    
                  </form>
                </div>
              
            </div>
     
        </div>
   </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</html>
