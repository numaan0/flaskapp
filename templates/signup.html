<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-nav">
    <nav class="navbar">
      <a href="" class="navbar-brand text-light" >Register here!</a>
      

    </nav>

    <div class="container">
      <div class="row">
   
         <div class="col-md-5">
          <h1 class="text-light display-4 mt-100" style="font-size:50px">Don't have a account<br>Sign up here <br>Get Started.</h1>
     
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                  <form class="form" method="post" action="/add_user">                    
                    <label>First Name</label><br>
                    <input type="text" class="form-control" name="fname" required><label>Last Name</label><br>
                    <input type="text" class="form-control" name="lname" required>
                    <label>Age</label><br>
                    <input type="text" class="form-control" name="age" required>
                    <label>CNIC</label><br>
                    <input type="text" class="form-control" name="cnic" required>

                       <label>Please select your gender:</label><br>

  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other" required>
  <label for="other">Other</label><br>
                    <label>Email</label><br>
                    <input type="email" class="form-control" name="uemail" required>

                    <label>Password</label><br>

                    <input type="password" name="upassword" class="form-control" required><br>
                    <input type="submit" class="btn btn-primary btn-block btn-lg" name="submit" value="Signup">
                  </form>
                  <p class="mt-2">Already a member? <a href="/">Login here!</a></p>

                </div>
              
            </div>
     
        </div>
   </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</html>
