 <h1>You can search the user details here by just entering first name of the user!</h1>

<form class="form-control" action ="/result" method="POST">
  <label>Search</label><br>
  <p><input type="text" name="Name"></p>
  <p><input class="btn btn-primary" type="submit" value="submit" required></p>

                    <label>User ID</label><br>
                    <input type="text" value="{{r[0]}}" class="form-control" name="sno">
                    <label>First Name</label><br>
                    <input type="text" value="{{r[1]}}" class="form-control" name="firstname">
                    <label>Last Name</label><br>
                    <input type="text" value="{{r[2]}}" class="form-control" name="lastname">
                    <label>Age</label><br>
                    <input type="text" value="{{r[3]}}" class="form-control" name="age">
                    <label>CNIC</label><br>
                    <input type="text" value="{{r[4]}}" class="form-control" name="cnic">
                    <label>Gender</label><br>
                    <input type="text" value="{{r[5]}}" class="form-control" name="gender">

                    <label>Email</label><br>
                    <input type="email" value="{{r[6]}}" class="form-control" name="email">

                    <label>Password</label><br>

                    <input type="password" value="{{r[7]}}" name="password" class="form-control" id="myInput"><br>
                    <input type="checkbox" onclick="myFunction()">Show Password<br>
                    </form>





<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
